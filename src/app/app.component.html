<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PetCodes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perdidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Encontrados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adoção</a>
          </li>
        </ul>        
      </div>
    </div>
  </nav>
</header>

<main role="main" class="main container">
  <h1 class="mt-5 mb-3">Pets que estão procurando seus donos</h1>
  <div class="row">
    <div *ngFor="let pet of lostPets" class="col-md-6">
        <app-pet [name]="pet.name" [description]="pet.description"></app-pet>
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <a href="#" class="btn btn-secondary my-2">Todos perdidos</a>
    <a href="#" class="btn btn-secondary my-2">Todos encontrados</a>
  </div>

  <h1 class="mt-2 mb-3">Disponíveis para adoção</h1>
  
  <div class="row">
    <div *ngFor="let pet of adoptionPets" class="col-md-6">
        <app-pet [name]="pet.name" [description]="pet.description"></app-pet>
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <a href="#" class="btn btn-secondary my-2">Todos para adoção</a>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <span class="text-muted">PetCodes 2018</span>
  </div>
</footer>
